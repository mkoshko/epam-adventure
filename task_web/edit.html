<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <link href="https://fonts.googleapis.com/css?family=Bree+Serif&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Fira+Code&display=swap" rel="stylesheet">
    <script src="js/validation.js"></script>
    <title>Edit user profile - Library</title>
</head>
<body>
<nav class="navbar navbar-expand-sm bg-dark navbar-dark m-navbar gradient">
    <a class="navbar-brand" href="index.html">Library</a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#collapsibleNavbar">
        <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse " id="collapsibleNavbar">
        <ul class="navbar-nav ml-auto lead">
            <li class="nav-item mx-auto">
                <a class="nav-link" href="Userlist.html">Users</a>
            </li>
            <li class="nav-item mx-auto">
                <a class="nav-link" href="login.html">Sign In</a>
            </li>
            <li class="nav-item mx-auto">
                <a class="nav-link" href="feedback.html">About</a>
            </li>
        </ul>
    </div>
</nav>

<div class="container">
    <div class="row">
        <div class="col-12 col-sm-8 col-md-7 col-lg-5 mx-auto">
            <div class="card card-body">
                <h3>Edit profile<br> Иванов Иван Иванович</h3>
                <form onsubmit="return validateEditForm(this, 'old-password', 'new-password', 'confirm-password')">
                    <div class="form-group">
                        <label>Last name:</label>
                        <input type="text" value="Иванов" class="form-control" id="lastName" disabled>
                    </div>
                    <div class="form-group">
                        <label>First name:</label>
                        <input type="text" value="Иван" class="form-control" id="firstName" disabled>
                    </div>
                    <div class="form-group">
                        <label>Middle name:</label>
                        <input type="text" value="Иванович" class="form-control" id="middleName" disabled>
                    </div>
                    <div class="form-group">
                        <label>Old password:</label>
                        <input type="password" placeholder="Enter current password" class="form-control" id="old-password" onfocusin="resetInvalid(this)">
                        <div class="invalid-feedback">Please enter your current password</div>
                    </div>
                    <div class="form-group">
                        <label>New password:</label>
                        <input type="password" placeholder="Enter new password" class="form-control" id="new-password" onfocusin="resetInvalid(this)">
                        <div class="invalid-feedback">Passwords must be at least 6 characters</div>
                    </div>
                    <div class="form-group">
                        <label>Confirm new password:</label>
                        <input type="password" placeholder="Confirm new password" class="form-control" id="confirm-password" onblur="validatePassword('new-password', 'confirm-password')">
                        <div class="invalid-feedback">Password must match</div>
                    </div>
                    <div class="container">
                        <div class="row">
                            <div class="col-auto" style="padding: 0">
                                <button type="submit" class="btn btn-primary">Edit password</button>
                            </div>
                            <div class="col-auto">
                                <button type="reset" class="btn btn-primary">
                                    <a href="edit.html" style="text-decoration: none; color:white">Reset</a>
                                </button>
                            </div>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>

</div>
<!-- Optional JavaScript -->

</body>
</html>
