<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="css/style.css">
    <link href="https://fonts.googleapis.com/css?family=Bree+Serif&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Fira+Code&display=swap" rel="stylesheet">
    <script src="js/validation.js"></script>
    <title>Registration - Library</title>
</head>
<body>
<nav class="navbar navbar-expand-sm bg-dark navbar-dark m-navbar gradient">
    <a class="navbar-brand" href="index.html">Library</a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#collapsibleNavbar">
        <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse " id="collapsibleNavbar">
        <ul class="navbar-nav ml-auto lead">
            <li class="nav-item mx-auto">
                <a class="nav-link" href="Userlist.html">Users</a>
            </li>
            <li class="nav-item mx-auto">
                <a class="nav-link" href="login.html">Sign In</a>
            </li>
            <li class="nav-item mx-auto">
                <a class="nav-link" href="feedback.html">About</a>
            </li>
        </ul>
    </div>
</nav>

<div class="container">
    <div class="row">
        <div class="col-12 col-sm-8 col-md-7 col-lg-5 mx-auto">
            <div class="card card-body">
                <h3>Registration</h3>
                <form onsubmit="return validateForm(this)">
                    <div class="form-group">
                        <label>Username:</label>
                        <input type="text" placeholder="Enter username" class="form-control" id="username" onfocusin="resetInvalid(this)">
                        <div class="invalid-feedback">Please enter your name</div>
                    </div>
                    <div class="form-group">
                        <label>Email:</label>
                        <input type="email" placeholder="Enter your email" class="form-control" id="email" onfocusin="resetInvalid(this)">
                        <div class="invalid-feedback">Please enter a valid email address</div>
                    </div>
                    <div class="form-group">
                        <label>Password:</label>
                        <input type="password" placeholder="Enter password" class="form-control" id="password" onfocusin="resetInvalid(this)">
                        <div class="invalid-feedback">Passwords must be at least 6 characters</div>
                    </div>
                    <div class="form-group">
                        <label>Repeat password:</label>
                        <input type="password" placeholder="Confirm password" class="form-control" id="repeat-password" onblur="validatePassword('password','repeat-password')">
                        <div class="invalid-feedback">Password must match</div>
                    </div>
                    <div class="container-fluid">
                        <div class="row">
                            <div class="col-sm-12" style="padding: 0">
                                <button type="submit" class="btn btn-primary" style="width: 100%">Register</button>
                            </div>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>

</div>
<!-- Optional JavaScript -->

<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"

</body>
</html>
